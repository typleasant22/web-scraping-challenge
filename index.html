<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h3>{{ mars.nasa_title }}</h3>
                <p>{{ mars.nasa_paragraph }}</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 big_box">
                <h2>Featured Mars Image</h2>
                <img src = "{{mars.featured_image_url}}" alt = "Featured Image">
            </div>

            <div class="col-md-12">
                <h3>Mars facts</h3>
                {{mars.mars_df | safe }}
            </div>
        </div>
    </div>

    <div class='container-fluid'>
            <h1>Mars Hemispheres</h1>
            <div class = "row"></div>
            <div class = "col-md-6"></div>
            {% for m in mars.hemisphere_image_urls %}
            <img class="img-fluid" src = {["image_url"]} alt = "Hemisphere_image">
            <h3>{{img[title]}}</h3>
        </div>
            {% endfor %}

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
